<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://framepay.rebilly.com/rebilly.css" rel="stylesheet">
    <script src="https://framepay.rebilly.com/rebilly.js"></script>
    <style>
        body {
            background-color: #EDF3FE;
            padding: 2em 2em;
            font-family: Roboto;
        }

        label {
            font-size: 14px;
            line-height: 20px;
            margin-bottom: 6px;
            display: block;
        }
    </style>
</head>
<body>
<div>
    <form>
        <div class="field">
            <label>Payment Card</label>
            <div id="mounting-point"></div>
        </div>
    </form>
</div>
<script>
    (function () {
        Rebilly.initialize({publishableKey: 'pk_sandbox_1234567890'});
        Rebilly.on('ready', function () {
            var card = Rebilly.card.mount('#mounting-point');
        });
    })();
</script>
</body>
</html>
