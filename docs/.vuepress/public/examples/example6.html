<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example 1</title>
    <link href="https://cdn.rebilly.com/framepay/v1/rebilly.css" rel="stylesheet">
    <script src="https://cdn.rebilly.com/framepay/v1/rebilly.js"></script>
    <style>
        html {
            height: 100%;
        }

        body {
            background-color: #ffffff;
            height: 100%;
            margin: 0;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            border-radius: 8px;
            -webkit-box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1) inset;
            -moz-box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1) inset;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1) inset;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .example-6 {
            max-width: 500px;
            width: 100%;
            font-family: BlinkMacSystemFont,-apple-system,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Fira Sans","Droid Sans","Helvetica Neue",Helvetica,Arial,sans-serif;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 8px;
        }

        .example-6 * {
            font-family: BlinkMacSystemFont,-apple-system,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Fira Sans","Droid Sans","Helvetica Neue",Helvetica,Arial,sans-serif;
        }

        .example-6 fieldset {
            border: none;
            margin: 0 0 40px 0;
            padding: 0;
        }

        .example-6 .field + .field {
            margin-top: 18px;
        }

        .example-6 label {
            display: block;
            margin-bottom: 12px;
            font-weight: bold;
        }

        .example-6 input,
        .example-6 button {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            outline: none;
            border-style: none;
        }

        .example-6 input {
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            font-size: 15px;
            margin: 0;
            outline: 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            background-color: #ffffff;
            color: #8a97a0;
            -webkit-box-shadow: inset 0 1px 2px rgba(10,10,10,.1);
            -moz-box-shadow: inset 0 1px 2px rgba(10,10,10,.1);
            box-shadow: inset 0 1px 2px rgba(10,10,10,.1);
            -webkit-transition: all 0.4s;
            -o-transition: all 0.4s;
            -moz-transition: all 0.4s;
            transition: all 0.4s;
        }

        .example-6 input:focus {
            border-color: #3273dc;
            -webkit-box-shadow: 0 0 0 0.125em rgba(50,115,220,.25);
            -moz-box-shadow: 0 0 0 0.125em rgba(50,115,220,.25);
            box-shadow: 0 0 0 0.125em rgba(50,115,220,.25);
            color: #363636;
        }

        .example-6 input:-webkit-autofill {
            -webkit-text-fill-color: #000;
            transition: background-color 100000000s;
            -webkit-animation: 1ms void-animation-out;
        }


        .example-6 input::-webkit-input-placeholder {
            color: #8a97a0;
        }

        .example-6 input::-moz-placeholder {
            color: #8a97a0;
        }

        .example-6 input:-ms-input-placeholder {
            color: #8a97a0;
        }

        .example-6 button {
            position: relative;
            display: block;
            padding: 19px 39px 18px 39px;
            color: #FFF;
            margin: 0 auto;
            border-radius: 4px;
            background: #23d160;
            font-size: 18px;
            text-align: center;
            font-style: normal;
            width: 100%;
            -webkit-transition: all 0.4s;
            -o-transition: all 0.4s;
            -moz-transition: all 0.4s;
            transition: all 0.4s;
        }

        .example-6 button:hover {
            background: #20bc56;
            cursor: pointer;
        }

        .example-6 .rebilly-framepay {
            background: #ffffff;
            height: 40px;
            padding: 0 10px;
            border: 1px solid #dbdbdb;
            -webkit-box-shadow: inset 0 1px 2px rgba(10,10,10,.1);
            -moz-box-shadow: inset 0 1px 2px rgba(10,10,10,.1);
            box-shadow: inset 0 1px 2px rgba(10,10,10,.1);
            -webkit-transition: all 0.4s;
            -o-transition: all 0.4s;
            -moz-transition: all 0.4s;
            transition: all 0.4s;
        }

        .example-6 .rebilly-framepay.rebilly-framepay-focus {
            border-color: #3273dc;
            -webkit-box-shadow: 0 0 0 0.125em rgba(50,115,220,.25);
            -moz-box-shadow: 0 0 0 0.125em rgba(50,115,220,.25);
            box-shadow: 0 0 0 0.125em rgba(50,115,220,.25);
        }

        .example-6 .rebilly-framepay.rebilly-framepay-buttons {
            border: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="example-6">
        <form>
            <fieldset>
                <div class="field">
                    <label>First Name</label>
                    <input type="text" name="field1" placeholder="John">
                </div>
                <div class="field">
                    <label>Last Name</label>
                    <input type="text" name="field1" placeholder="Denver">
                </div>
                <div class="field">
                    <label>Email</label>
                    <input type="text" name="field2" placeholder="john.denver@example.com">
                </div>
                <div class="field">
                    <label>Account Type</label>
                    <div id="bank-account-type"></div>
                </div>
                <div class="field">
                    <label>Account Number</label>
                    <div id="bank-account-number"></div>
                </div>
                <div class="field">
                    <label>Routing Number</label>
                    <div id="bank-routing-number"></div>
                </div>
            </fieldset>
            <button>Make Payment</button>
        </form>
    </div>
</div>
<script>
    (function(){
        const config = {
            publishableKey: 'pk_sandbox_1234567890',
            style: {
                buttons: {
                    base: {
                        color: '#363636',
                        background: '#ffffff',
                        fontSize: '14px',
                        borderColor: '#dbdbdb',
                        height: '36px',
                    },
                    hover: {
                        background: '#ffffff',
                        borderColor: '#b5b5b5',
                    },
                    focus: {
                        background: '#ffffff',
                        borderColor: '#000000',
                    },
                    active: {
                        background: '#209cee',
                        borderColor: '#209cee',
                    }
                }
            }
        };
        Rebilly.initialize(config);
        const type = Rebilly.card.mount('#bank-account-type', 'bankAccountType');
        const number = Rebilly.card.mount('#bank-account-number', 'bankAccountNumber');
        const routing = Rebilly.card.mount('#bank-routing-number', 'bankRoutingNumber');
    })();
</script>
</body>
</html>
