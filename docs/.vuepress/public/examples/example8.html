<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.rebilly.com/framepay/v1/rebilly.css" rel="stylesheet">
    <script src="https://cdn.rebilly.com/framepay/v1/rebilly.js"></script>
    <style>
        html {
            height: 100%;
        }

        body {
            background-color: #ffffff;
            height: 100%;
            margin: 0;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            border-radius: 8px;
            -webkit-box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1) inset;
            -moz-box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1) inset;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1) inset;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .example-8 {
            max-width: 500px;
            width: 100%;
            font-family: BlinkMacSystemFont, -apple-system, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 8px;
        }

        .example-8 * {
            font-family: BlinkMacSystemFont, -apple-system, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .example-8 fieldset {
            border: none;
            margin: 0 0 40px 0;
            padding: 0;
        }

        .example-8 .field + .field {
            margin-top: 18px;
        }

        .example-8 label {
            display: block;
            margin-bottom: 12px;
            font-weight: bold;
        }

        .example-8 input,
        .example-8 button {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            outline: none;
            border-style: none;
        }

        .example-8 input {
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            font-size: 15px;
            margin: 0;
            outline: 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            background-color: #ffffff;
            color: #8a97a0;
            -webkit-box-shadow: inset 0 1px 2px rgba(10, 10, 10, .1);
            -moz-box-shadow: inset 0 1px 2px rgba(10, 10, 10, .1);
            box-shadow: inset 0 1px 2px rgba(10, 10, 10, .1);
            -webkit-transition: all 0.4s;
            -o-transition: all 0.4s;
            -moz-transition: all 0.4s;
            transition: all 0.4s;
        }

        .example-8 input:focus {
            border-color: #3273dc;
            -webkit-box-shadow: 0 0 0 0.125em rgba(50, 115, 220, .25);
            -moz-box-shadow: 0 0 0 0.125em rgba(50, 115, 220, .25);
            box-shadow: 0 0 0 0.125em rgba(50, 115, 220, .25);
            color: #363636;
        }

        .example-8 input:-webkit-autofill {
            -webkit-text-fill-color: #000;
            transition: background-color 100000000s;
            -webkit-animation: 1ms void-animation-out;
        }


        .example-8 input::-webkit-input-placeholder {
            color: #8a97a0;
        }

        .example-8 input::-moz-placeholder {
            color: #8a97a0;
        }

        .example-8 input:-ms-input-placeholder {
            color: #8a97a0;
        }

        .tab {
            display: block;
        }

        .tab {
            margin: 0;
            padding: 0;
        }

        .tab .tab-item {
            width: 100%;
            list-style: none;
        }

        .tab .tab-item + .tab-item {
            margin-top: 4px;
        }

        .tab .tab-item .tab-link {
            display: block;
            background: #8a97a0;
            padding: 11px;
            color: #ffffff;
            text-decoration: none;
            text-align: center;
            border-radius: 4px;
            -webkit-transition: all 0.4s;
            -o-transition: all 0.4s;
            -moz-transition: all 0.4s;
            transition: all 0.4s;
        }

        .tab .tab-item .tab-link:hover {
            background: #2C3E50;
        }

        .tab .tab-item .tab-link.is-active {
            background: #2C3E50;
        }

        .tab .tab-item img {
            margin-top: 4px;
            max-height: 18px;
        }

        .tab-content-item {
            border: 0;
            clip: rect(0 0 0 0);
            height: 1px;
            overflow: hidden;
            position: absolute;
            opacity: 0;
            width: 1px;
            -webkit-transition: all 0.4s;
            -o-transition: all 0.4s;
            -moz-transition: all 0.4s;
            transition: all 0.4s;
        }

        .tab-content-item.is-active {
            clip: auto;
            height: auto;
            margin: auto;
            opacity: 1;
            overflow: visible;
            padding: 20px 0;
            position: relative;
            width: auto;
        }

        .example-8 button {
            position: relative;
            display: block;
            padding: 19px 39px 18px 39px;
            color: #FFF;
            margin: 0 auto;
            border-radius: 4px;
            background: #23d160;
            font-size: 18px;
            text-align: center;
            font-style: normal;
            width: 100%;
            -webkit-transition: all 0.4s;
            -o-transition: all 0.4s;
            -moz-transition: all 0.4s;
            transition: all 0.4s;
        }

        .example-8 button:hover {
            background: #20bc56;
            cursor: pointer;
        }

        .example-8 .rebilly-framepay {
            background: #ffffff;
            height: 40px;
            border: 1px solid #dbdbdb;
            padding: 0 10px;
            -webkit-box-shadow: inset 0 1px 2px rgba(10, 10, 10, .1);
            -moz-box-shadow: inset 0 1px 2px rgba(10, 10, 10, .1);
            box-shadow: inset 0 1px 2px rgba(10, 10, 10, .1);
            -webkit-transition: all 0.4s;
            -o-transition: all 0.4s;
            -moz-transition: all 0.4s;
            transition: all 0.4s;
        }

        .example-8 .rebilly-framepay.rebilly-framepay-focus {
            border-color: #3273dc;
            -webkit-box-shadow: 0 0 0 0.125em rgba(50, 115, 220, .25);
            -moz-box-shadow: 0 0 0 0.125em rgba(50, 115, 220, .25);
            box-shadow: 0 0 0 0.125em rgba(50, 115, 220, .25);
        }

        .example-8 .rebilly-framepay.rebilly-framepay-buttons {
            border: none;
            box-shadow: none;
            padding: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="example-8">
        <form>
            <fieldset>
                <div class="field">
                    <label>First Name</label>
                    <input data-rebilly="firstName" name="field1" placeholder="John" type="text">
                </div>
                <div class="field">
                    <label>Last Name</label>
                    <input data-rebilly="lastName" name="field1" placeholder="Denver" type="text">
                </div>
                <div class="field">
                    <label>Email</label>
                    <input data-rebilly="emails" name="field2" placeholder="john.denver@example.com" type="text">
                </div>
            </fieldset>
            <fieldset>
                <label>Select your payment method</label>
                <ul class="tab">
                    <li class="tab-item">
                        <a class="tab-link is-active" data-method="mounting-point" href="#content-1">Credit Card</a>
                        <div class="tab-content-item is-active" id="content-1">
                            <div class="field">
                                <label>Payment Card</label>
                                <div id="mounting-point"></div>
                            </div>
                        </div>
                    </li>
                    <li class="tab-item">
                        <a class="tab-link" data-method="ach" href="#content-2">Bank Account</a>
                        <div class="tab-content-item" id="content-2">
                            <div class="field">
                                <label>Account Type</label>
                                <div id="bank-account-type"></div>
                            </div>
                            <div class="field">
                                <label>Account Number</label>
                                <div id="bank-account-number"></div>
                            </div>
                            <div class="field">
                                <label>Routing Number</label>
                                <div id="bank-routing-number"></div>
                            </div>
                        </div>
                    </li>
                    <li class="tab-item">
                        <a class="tab-link" data-method="paypal" href="#content-3"><img
                                alt="paypal" src="/framepay-docs/images/paypal.svg"></a>
                    </li>
                    <li class="tab-item">
                        <a class="tab-link" data-method="bitcoin" href="#content-4"><img
                                alt="bitcoin" src="/framepay-docs/images/bitcoin.svg"></a>
                    </li>
                    <li class="tab-item">
                        <a class="tab-link" data-method="China-UnionPay" href="#content-5">China UnionPay</a>
                    </li>
                </ul>
            </fieldset>
            <button id="pay-now">Make Payment</button>
        </form>
    </div>
</div>
<script>
    (function () {
        let selectedMethod;

        var tabListItems = document.querySelectorAll('.tab-link');
        var tabContent = document.querySelectorAll('.tab-content-item');

        var resetTabs = function resetTabs() {
            for (var i = 0; i < tabListItems.length; i++) {
                tabListItems[i].className = 'tab-link';
                if (tabContent[i]) {
                    tabContent[i].className = 'tab-content-item';
                }
            }
        };

        var toggleTab = function tabs(event) {
            event.preventDefault();
            resetTabs();

            var target = event.target;
            var content = document.querySelector(target.getAttribute('href'));

            target.classList.add('is-active');
            if (content) {
                content.classList.add('is-active');
            }

            selectedMethod = target.getAttribute('data-method');
        };

        for (var i = 0; i < tabListItems.length; i++) {
            tabListItems[i].addEventListener('click', toggleTab, false);
        }

        var config = {
            publishableKey: 'pk_sandbox_1234567890',
            style: {
                buttons: {
                    base: {
                        color: '#363636',
                        background: '#ffffff',
                        fontSize: '14px',
                        borderColor: '#dbdbdb',
                        height: '36px',
                        ':hover': {
                            background: '#ffffff',
                            borderColor: '#b5b5b5',
                        },
                    },
                    focus: {
                        background: '#ffffff',
                        borderColor: '#000000',
                    },
                    active: {
                        background: '#209cee',
                        borderColor: '#209cee',
                    },
                },
            },
        };
        Rebilly.initialize(config);

        Rebilly.on('ready', function () {

            // mount framepay
            var card = Rebilly.card.mount('#mounting-point');
            var type = Rebilly.bankAccount.mount('#bank-account-type', 'bankAccountType');
            var number = Rebilly.bankAccount.mount('#bank-account-number', 'bankAccountNumber');
            var routing = Rebilly.bankAccount.mount('#bank-routing-number', 'bankRoutingNumber');
        });

        var form = document.querySelector('form');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            e.stopPropagation();

            var extraData = {
                // use the method selected by the customer
                method: selectedMethod,
            };

            Rebilly.createToken(form, extraData)
                .then(function (resp) {
                    // we have a token field in the form
                    // thus we can submit directly
                    alert(JSON.stringify(resp, null, 2));
                })
                .catch(function (err) {
                    alert(JSON.stringify(err, null, 2));
                });
        });
    })();
</script>
</body>
</html>
